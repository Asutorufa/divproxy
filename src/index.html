<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/twitter-bootstrap/3.3.7/bootstrap.min.css">
    <!--
        Electron – How to add jQuery and Bootstrap to your project:
        https://www.ryadel.com/en/electron-jquery-bootstrap-project-add-npm
    -->
    <script>require('popper.js')</script>
    <script>require('bootstrap');</script>
    <script>require('bootstrap-switch')</script>
</head>
<body style="padding: 70px">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#navi">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">DivProxy</a>
            </div>
            <div class="collapse navbar-collapse" id="navi">
                <ul class="nav navbar-nav">
                    <li><a href="javascript: View('log')">LOG</a></li>
                    <li><a href="javascript: View('proxy')">PROXY</a></li>
                    <li><a href="javascript: View('rule')">RULE</a></li>
                    <li><a href="javascript: View('setting')">SETTING</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content">
        <div id="log">
            <div>log</div>
        </div>
        <div id="proxy" style="display: none">
            <div id="proxyWar">

            </div>
            <table class="table table-responsive">
                <tbody>
                <tr>
                    <th>NAME</th>
                    <th>SCHEME</th>
                    <th>HOST</th>
                    <th>OPTIONS</th>
                </tr>
                </tbody>
                <tbody id="proxyTable">

                </tbody>
            </table>
            <button type="button" class="btn bth-default" id="addProxy">addProxy</button>
            <button type="button" class="btn bth-default" id="deleteProxy">deleteProxy</button>
        </div>
        <div id="rule" style="display: none">
            <div id="ruleWar">

            </div>
            <table class="table table-responsive">
                <tbody>
                <tr>
                    <th>RULE</th>
                    <th>PROXY</th>
                    <th>OPTION</th>
                </tr>
                </tbody>
                <tbody id="ruleTable">

                </tbody>
            </table>
        </div>
        <div id="setting" style="display: none">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="dnsSetting" class="col-sm-2 control-label">DNS</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dnsSetting" placeholder="8.8.8.8:53"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="socks5Setting" class="col-sm-2 control-label">SOCKS5</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="socks5Setting" placeholder="127.0.0.1:1080"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="httpSetting" class="col-sm-2 control-label">HTTP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="httpSetting" placeholder="127.0.0.1:1080"/>
                    </div>
                </div>
                <div class="form-group">
                        <label for="bypassSetting" class="col-sm-2 control-label">BYPASS</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="bypassSetting">
                        </div>
                </div>
                <div id="moreSetting" style="display: none">
                <div class="form-group">
                    <label for="directSetting" class="col-sm-2 control-label">DIRECT</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="directSetting" data-toggle="switch">
                    </div>
                </div>
                <div class="form-group">
                    <label for="proxyOnlySetting" class="col-sm-2 control-label">PROXY</label>
                    <div class="custom-switch col-sm-10">
                        <select id="proxyOnlySetting" class="form-control" data-style="btn-primary" >

                        </select>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
