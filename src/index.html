<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    <link rel="stylesheet" href="./css/twitter-bootstrap/3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="./css/twitter-bootstrap/3.3.7/override.css">
    -->
    <link rel="stylesheet" href="./css/bootstrap/4.3.1/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--
        Electron – How to add jQuery and Bootstrap to your project:
        https://www.ryadel.com/en/electron-jquery-bootstrap-project-add-npm
    -->
    <script>require('popper.js')</script>
    <script>require('bootstrap');</script>
    <script>window.$ = window.jQuery = require('jquery');</script>
</head>
<body style="padding: 70px">
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top" role="navigation">
        <a class="navbar-brand">DivProxy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="javascript: View('log')">LOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript: View('proxy')">PROXY</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript: View('rule')">RULE</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript: View('setting')">SETTING</a></li>
                </ul>
        </div>
    </nav>
    <div id="content">
        <div id="log">
            <div>log</div>
        </div>
        <div id="proxy" style="display: none">
            <div id="proxyWar">

            </div>
            <table class="table">
                <tbody>
                <tr>
                    <th>NAME</th>
                    <th>SCHEME</th>
                    <th>HOST</th>
                    <th>OPTIONS</th>
                </tr>
                </tbody>
                <tbody id="proxyTable">

                </tbody>
            </table>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">addProxy</button>
            <button type="button" class="btn btn-light" id="deleteProxy">deleteProxy</button>

            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">模态框头部</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            模态框内容..
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="rule" style="display: none">
            <div id="ruleWar">

            </div>
            <table class="table">
                <tbody>
                <tr>
                    <th>RULE</th>
                    <th>PROXY</th>
                    <th>OPTION</th>
                </tr>
                </tbody>
                <tbody id="ruleTable">

                </tbody>
            </table>
        </div>
        <div id="setting" style="display: none">
            <form class="form" role="form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">DNS</span>
                    </div>
                        <input type="text" class="form-control" id="dnsSetting" placeholder="8.8.8.8:53"/>
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">SOCKS5</span>
                    </div>
                        <input type="text" class="form-control" id="socks5Setting" placeholder="127.0.0.1:1080"/>
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">HTTP</span>
                    </div>
                        <input type="text" class="form-control" id="httpSetting" placeholder="127.0.0.1:1080"/>
                </div>
                <br>
                <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="bypassSetting" name="example1">
                            <label class="custom-control-label" for="bypassSetting">BYPASS</label>
                        </div>
                <div id="moreSetting" style="display: none">
                    <div class="custom-control custom-checkbox mb-3 custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="directSetting">
                        <label class="custom-control-label" for="directSetting">DIRECT</label>
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">PROXY</span>
                        </div>
                        <select id="proxyOnlySetting" class="custom-select" data-style="btn-primary" >

                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
